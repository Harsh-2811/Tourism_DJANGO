{% extends 'basic.html' %}
{% load static %}

{% block body %}

 <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static 'images/bg_2.jpg' %});">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
       <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="fa fa-chevron-right"></i></a></span> <span>Login <i class="fa fa-chevron-right"></i></span></p>
       <h1 class="mb-0 bread">Login</h1>
     </div>
   </div>
 </div>
</section>

{% include 'messages.html' %}
 <div class="container my-3">
        <div class="row d-flex justify-content-center ">

            <div class="col-md-8 py-5 border">
                <h4 class="pb-4" style="font-weight:bold">Login Form</h4>
                <form method="post" action="/authentication/login/" onsubmit="return validate_form()"> {% csrf_token %}

                    <div class="form-row">

                         <div class="form-group col-md-12">
                          <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>

                    </div>
                      <div class="form-row">

                         <div class="form-group col-md-12">
                          <input type="password" name="password" class="form-control" id="password" placeholder="password">
                        </div>


                    </div>


                    <div class="form-row">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
<script>

function validate_form(){
var phoneno = /^[7-9]\d{9}$/;
  phone = $("#phoneNumber").val()
  if(!phone.match(phoneno)) {
  alert("Please Enter Valid Phone Number")
    return false;
  }
  return true;
}
</script>
{% endblock %}
