{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
<p>
Are you sure you want to execute this action on the selected items?
</p>
  {% for inquiry in inquiries %}
    <p>
      {{ inquiry.name }} has sent Inquiry About {{inquiry.package}}
    </p>
    <h1 style="font-weight:bold;color:#f15d30;">Send Details</h1>
    <div class="form-group">
                        <label for="Details" class="col-sm-3 control-label">Details  </label>
                    <div class="col-sm-9 my-2">
                        <textarea id="Details" name="Details" placeholder="Details" class="form-control"></textarea>
                    </div>
                </div>
                 <div class="form-group">
                        <label for="file" class="col-sm-3 control-label">Pdf or Other File </label>
                    <div class="col-sm-9">
                        <input type="file" id="file" name="file"  class="form-control">
                    </div>
    </div>
    <input type="hidden" name="_selected_action" value="{{ inquiry.pk }}" />
  {% endfor %}

  <input type="hidden" name="action" value="update_status" />
  <input type="submit" name="apply" value="Update status"/>
</form>
{% endblock %}
